<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .round>img {
            border: 3px solid rgb(255, 0, 0);
            border-radius: 20%;
            opacity: .2;
            transition: 2s;
        }
        
        .round>img:hover {
            border: 3px solid rgb(255, 0, 0);
            border-radius: 100%;
            opacity: 1;
        }

    </style>
</head>

<body>
    <h2>이미지 태그</h2>
    <div class="round">
        <img src="../assets/images/dog.jpg" width="200px" height="200">
    </div>
    <img src="../assets/images/dog.jpg" width="200px" height="200">
</body>

</html>
