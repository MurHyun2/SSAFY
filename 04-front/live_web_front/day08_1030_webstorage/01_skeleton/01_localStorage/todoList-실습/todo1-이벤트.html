<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h1>todo1</h1>
  <input type="text" id="todo" placeholder="할일 입력">
  <a id="create" class="btn btn-primary">등록</a>
  <hr>
  <h2>나의 할 일 목록</h2>
  <ul id="todo-list"></ul>

  <script>
    // 등록 버튼
    const createBtn = document.querySelector("#create");
    // 입력 창
    const todoInput = document.querySelector("#todo");
    // 나의 할일 목록
    const todoList = document.querySelector("#todo-list");
    // 등록 버튼 눌렀을 때 실행시킬 콜백함수 생성
    function registTodo() {
      if(!todoInput.value.trim()) {
        alert("값이 없어용");
      } else {
        const liTag = document.createElement("li");
        liTag.innerText = todoInput.value;
        
        const delBtn = document.createElement("a");
        delBtn.classList.add("btn", "btn-danger", "mx-2");
        delBtn.innerText = "X";
        liTag.appendChild(delBtn);
        
        delBtn.addEventListener("click", function() {
          liTag.remove();
        })

        todoList.appendChild(liTag);

        todoInput.value = "";
      }
    }
    //등록 버튼을 눌렀다면 이벤트 추가해주자
    createBtn.addEventListener("click", () => registTodo());
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
