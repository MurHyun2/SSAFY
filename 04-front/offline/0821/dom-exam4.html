<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
  <button onclick="addEl()">추가</button>
  <button onclick="delEl()"">삭제</button>
</div>
<div id="view"></div>
<script>
  // <div>
  //   <h2>추가됨</h2>
  // </div>
  const viewEl = document.querySelector("#view");
  
  function addEl() {
    console.log("add call");

    // innerHTML은 추가나 삭제 해야할 경우 성능이 매우 안좋다.
    // -> += 연산을 할때 기존의 값들을 모두 지우고 전부 다시 새로 생성함.
    // ex) 10000개에서 한개를 추가하려면 기존의 10000개를 모두 지우고 다시 10001개를 새로 생성함.
    // viewEl.innerHTML += "<div><h2>추가됨</h2></div>";
    
    // DOM 방식으로 구현한다면 기존의 값은 유지하고 추가하는 값만 생성하기 때문에 성능이 좋음.
    const divEl = document.createElement("div");
    const h2El = document.createElement("h2");
    const h2Text = document.createTextNode("추가됨");

    viewEl.appendChild(divEl).appendChild(h2El).append(h2Text);
  }

  function delEl() {
    console.log("del call");

    const lastDiv = document.querySelector("#view > div:last-child");
    if(lastDiv == null) {
      alert("더 이상 삭제가 불가능합니다.");
      return;
    }
    // viewEl.removeChild(lastDiv);
    lastDiv.remove();
  }
</script>
</body>
</html>
