<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="time"></h2>
    <button onclick="start()">시작</button>
    <button onclick="stop()">중지</button>
    <script>
      const h2El = document.querySelector("#time");
      h2El.innerText = "안녕하세요 시간 정보가 출력됩니다.";

      let timeId;

      function start() {
        timeId = setInterval(function () {
          const date = new Date();
          h2El.innerText = date.toLocaleString();
        }, 1000);
      }

      function stop() {
        clearInterval(timeId);
      }

      // 태그의 id 속성의 값
      document.getElementById("a");
      document.querySelector("#a");

      // 태그의 name 속성의 값
      document.getElementsByName("b");
      document.querySelector("[name='b']");
      document.querySelectorAll("[name='b']");

      // 태그의 이름
      document.getElementsByTagName("div");
      document.querySelector("div");
      document.querySelectorAll("div");

      // 태그의 class 속성의 값
      document.getElementsByClassName("c");
      document.querySelector(".c");
      document.querySelectorAll(".c");
    </script>
  </body>
</html>
