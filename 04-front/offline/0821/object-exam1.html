<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let member = {
        id: "ssafy",
        name: "욱이",
        age: 33,
      };
      console.dir(member);
      let member2 = new Object();
      let member3 = {
      };

      function Member4() {
        // 생성자 함수를 사용할 함수라면 첫 글자를 대문자로 작성 아니라면 소문자 작성
      }
      let m1 = Member4();
      console.log("m1 : ", m1); // m1 : undefined
      let m2 = new Member4(); // new -> 객체를 생성해서 반환해준다.
      console.log("m2 : ", m2); // m2 : Member4 {} Prototype이 있다는건 객체라는 뜻.
      
      let member5 = {
        id: "uk",
        name: "욱사마"
      };
      function Member6(id, name) { // 생성자에서 this -> 새롭게 만들어지는 함수를 가르킴
        this.id = id;
        this.name = name;
      }
      let m3 = new Member6("ukuk", "욱사마");
      console.log("m3 : ", m3);
      let m4 = new Member6("sonny", "흥민손");
      console.log("m4 : ", m4);
    </script>
  </body>
</html>
