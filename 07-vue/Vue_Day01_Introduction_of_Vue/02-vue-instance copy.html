<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Vue</title>
  <!-- 1. CDN 추가 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <!-- 6. 꺼내서 사용할 때는 .value 필요 없다. 자동으로 사용 -->
    <h1>{{message}}</h1>
    <!-- Hello Vue!! -->
    <h1>{{message.split('').reverse().join('')}}</h1>
    <!-- !!euV olleH -->
  </div>

  <!-- script -->
  <script>
    const { createApp, ref } = Vue; // 구조 분해 할당

    // 2. Vue Instance 생성 완료
    const app = createApp({
      setup() {
        // 4. 변수를 하용하기 위해서는 ref 메서드로 감싼다.
        const message = ref("Hello Vue!!")
        // 5. 템플릿에서 사용하기 위해서는.. 반환 해야한다. (객체타입)
        return {
          message
        }
      }
    })

    // 3. DOM과 연결을 하겠다.
    app.mount("#app");
  </script>
</body>

</html>
