<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <!-- 화면 로딩시 한글이름 출력 3초뒤 영문 이름으로 변경 출력 -->
  <div id="app">
    <h1>{{msg}}</h1>
  </div>

  <script>
    const { createApp, ref } = Vue;
    
    const app = createApp({
      setup() {
        const msg = ref("이대현");

        setTimeout(() => {
          msg.value = "Lee DaeHyun";
        }, 3000)

        return {
          msg
        }
      }
    }).mount('#app');

  </script>
</body>

</html>
