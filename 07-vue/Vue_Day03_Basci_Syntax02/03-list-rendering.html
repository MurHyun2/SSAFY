<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- 그냥  -->
       <div v-for="person in myArr">
        {{person}} / {{person.name}}
       </div>
       <hr>
      <!-- 순서가 굉장히 중요하다. -->
      <div v-for="(person, index) in myArr">
        {{index }} : {{person}} / {{person.name}}
      </div>
      
      <div v-for="(index, person) in myArr">
        {{index }} : {{person}} / {{person.name}}
      </div>
      <hr>
      <!-- 객체순회  -->
      <div v-for="item in myObj">
        {{item}}
      </div>
      <!-- 순서가 굉장히 중요하다. -->
      <div v-for="(val,key, idx) in myObj">
        {{idx + 1}} / {{key}} : {{val}}
      </div>
      <hr>
      <!-- 여러요소를 동레벨로 반복 돌리고 싶다. -->
       <ul>
        <template v-for="item in myArr">
          <li>{{item.name}}</li>
          <li>{{item.age}}</li>
          <hr>
        </template>
       </ul>
      <!-- 중첩반복문 -->
       <ul v-for="person in myInfo">
        <li v-for="friend in person.friends">
          {{person.name}} 과 {{friend}}는 친구입니다.
        </li>
       </ul>
       <!-- 구구단 -->
    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const myArr = ref([
            { name: "Alice", age: 20 },
            { name: "Bella", age: 21 },
          ]);
          const myObj = ref({
            name: "Cathy",
            age: 30,
          });

          // nested v-for
          const myInfo = ref([
            { name: "Alice", age: 20, friends: ["Bella", "Cathy", "Dan"] },
            { name: "Bella", age: 21, friends: ["Alice", "Cathy"] },
          ]);

          return {
            myArr,
            myObj,
            myInfo,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
